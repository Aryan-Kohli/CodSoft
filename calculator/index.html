<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <!-- <div class="main-div"> -->
    <div class ="container">
        <h1>CALCULATOR BY ARYAN</h1>
        <div class ="row">

               <input type="text" placeholder="" id ="inputtext" class="col-8 offset-2">
            </div>
        <div class ="row">
            <!-- 12 ki jagah hai  --> 
            <button type="button" class="btn btn-light col-2 m-auto mt-3 mb-1">AC</button>
            <button type="button" class="btn btn-light col-2 m-auto mt-3 mb-1">%</button>
            <button type="button" class="btn btn-light col-2 m-auto mt-3 mb-1">/</button>
            <button type="button" class="btn btn-light col-2 m-auto mt-3 mb-1">Del</button>
        </div>
        <div class ="row">
        <button type="button" class="btn btn-light col-2 m-auto mt-3 mb-1">7</button>
        <button type="button" class="btn btn-light col-2 m-auto mt-3 mb-1">8</button>
        <button type="button" class="btn btn-light col-2 m-auto mt-3 mb-1">9</button>
        <button type="button" class="btn btn-light col-2 m-auto mt-3 mb-1">*</button>
        </div>
        <div class ="row">
            <button type="button" class="btn btn-light col-2 m-auto mt-3 mb-1">4</button>
            <button type="button" class="btn btn-light col-2 m-auto mt-3 mb-1">5</button>
            <button type="button" class="btn btn-light col-2 m-auto mt-3 mb-1">6</button>
            <button type="button" class="btn btn-light col-2 m-auto mt-3 mb-1">-</button>
        </div>
        <div class ="row">
            <button type="button" class="btn btn-light col-2 m-auto mt-3 mb-1">1</button>
            <button type="button" class="btn btn-light col-2 m-auto mt-3 mb-1">2</button>
            <button type="button" class="btn btn-light col-2 m-auto mt-3 mb-1">3</button>
            <button type="button" class="btn btn-light col-2 m-auto mt-3 mb-1">+</button>
        </div>
        <div class ="row">
            <button type="button" class="btn btn-light col-2 m-auto mt-3 mb-1">00</button>
            <button type="button" class="btn btn-light col-2 m-auto mt-3 mb-1">0</button>
            <button type="button" class="btn btn-light col-2 m-auto mt-3 mb-1">.</button>
            <button type="button" class="btn btn-light col-2 m-auto mt-3 mb-1">=</button>
        </div>
    </div> 
    <!-- </div> -->
    <script src="script.js"></script>
</body>
</html>
